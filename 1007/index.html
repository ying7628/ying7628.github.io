<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表格 × 圖片練習｜Starter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>分類</th>
          <th>縮圖</th>
          <th>標題與描述</th>
          <th>拍攝日期</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">城市風景</td>
          <td>
            <img src="pic1.jpg" alt="高樓">
            <div class="caption">建議寬度 480px</div>
          </td>
          <td><strong>高樓大廈</strong><br>城市裡的高樓林立。</td>
          <td>2025-09-01</td>
        </tr>
        <tr>
          <td>
            <img src="pic2.jpg" alt="街道">
          </td>
          <td><strong>夜色小徑</strong><br>城市街道。</td>
          <td>2025-09-02</td>
        </tr>

        <tr>
          <td colspan="4"><strong>海邊旅行</strong>（小節標題，使用 <span class="code">colspan="4"</span> 合併）</td>
        </tr>

        <tr>
          <td>自然風景</td>
          <td>
            <img src="pic3.jpg" alt="沙灘">
            <div class="caption">替代文字（alt）說明畫面重點。</div>
          </td>
          <td><strong>清晨海浪</strong><br>第一道陽光照亮浪花與沙粒。</td>
          <td>2025-09-03</td>
        </tr>
      </tbody>
    </table>
  </div>

  
</body>
</html>
