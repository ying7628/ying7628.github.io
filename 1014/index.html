<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>設計感名片</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 480px;
            max-width: 95vw;
            min-height: 220px;
        }
        .card-img {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            background: linear-gradient(135deg, #e8e8eb 0%, #424244 100%);
        }
        .card-img img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(33,147,176,0.15);
            clip-path: polygon(
                50% 0%,      /* 上頂點 */
                100% 38%,    /* 右上 */
                81% 100%,    /* 右下 */
                19% 100%,    /* 左下 */
                0% 38%       /* 左上 */
            );
            transform: scale(1.2); /* 放大圖片 */
        }
        .card-info {
            flex: 1;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-info h2 {
            margin: 0 0 12px 0;
            font-size: 1.6em;
            color: #17292e;
            letter-spacing: 1px;
        }
        .card-info p {
            margin: 0 0 8px 0;
            color: #444;
            font-size: 1em;
            line-height: 1.6;
        }
        .card-info .contact {
            margin-top: 16px;
            font-size: 0.95em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="pic.jpeg" alt="個人照片">
        </div>
        <div class="card-info">
            <h2>劉沛穎</h2>
            <p>大一學生，熱愛設計與程式開發。擅長 HTML、CSS、JavaScript，喜歡探索新技術，追求簡潔美感。</p>
            <div class="contact">
                Email: s111407020@stu.ntue.edu.tw<br>
                電話: 0912-345-678
            </div>
        </div>
    </div>
</body>
</html>
