    <!-- 左右按鈕 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev" aria-label="上一張">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next" aria-label="下一張">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">下一張</span>
    </button>

    <!-- 可點擊左右半邊控制的透明區（不影響按鈕） -->
    <div class="carousel-click-area" aria-hidden="true">
      <div class="click-left" title="上一張"></div>
      <div class="click-right" title="下一張"></div>
    </div>
  </div>

  <style>
    /* 透明的左右點擊區覆蓋在圖片上，保持按鈕可見與可點選 */
    #heroCarousel { position: relative; }
    .carousel-click-area {
      position: absolute;
      inset: 0;
      z-index: 1; /* 保持在圖片上層但低於 Bootstrap 控制按鈕（按鈕 z-index 較高） */
      pointer-events: none; /* 先禁止，讓各半邊自帶 pointer-events */
    }
    .carousel-click-area .click-left,
    .carousel-click-area .click-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      pointer-events: auto; /* 啟用點擊 */
      cursor: pointer;
    }
    .carousel-click-area .click-left { left: 0; }
    .carousel-click-area .click-right { right: 0; }
    /* 在小螢幕上，適度增加點擊區高度以利觸控 */
    @media (max-width: 576px) {
      .carousel-click-area .click-left,
      .carousel-click-area .click-right { touch-action: manipulation; }
    }
  </style>

  <script>
    (function () {
      var carouselEl = document.getElementById('heroCarousel');
      if (!carouselEl || !window.bootstrap) return;
      var bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);

      var left = carouselEl.querySelector('.click-left');
      var right = carouselEl.querySelector('.click-right');
      if (left) left.addEventListener('click', function (e) { bs.prev(); });
      if (right) right.addEventListener('click', function (e) { bs.next(); });

      // 支援左右鍵盤操作（選擇性）
      carouselEl.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowLeft') bs.prev();
        if (e.key === 'ArrowRight') bs.next();
      });
      // 使容器可聚焦以接收鍵盤事件
      carouselEl.tabIndex = 0;
    })();
  </script>
