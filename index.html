<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Man Smoking — Local Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Man Smoking</h1>
    <p class="tagline">Local demo using your image file <code>man_smoke.jpg</code></p>
  </header>

  <main class="content">
    <figure class="image-card">
      <!-- 使用本機圖片：請把你的圖片命名為 man_smoke.jpg 並放到這個資料夾 -->
      <img src="man_smoke.jpg" alt="Man smoking" class="photo" />
      <figcaption>Photo: man_smoke.jpg (local)</figcaption>
    </figure>

    <section class="notes">
      <h2>About this demo</h2>
      <p>這是一個簡單的靜態頁面範例，會顯示你放在同一資料夾的圖片檔 <code>man_smoke.jpg</code>。若尚未放入圖片，頁面會顯示破圖圖示。</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Open <code>index.html</code> (double-click in Finder or use <code>open index.html</code> in Terminal) to view.</p>
  </footer>
</body>
</html>
